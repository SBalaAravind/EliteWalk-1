name: Deploy EliteWalk to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Build Frontend (client)
      - name: Install & Build Frontend
        working-directory: client
        run: |
          npm install
          npm run build

      # 4Ô∏è‚É£ SSH into EC2 & Deploy
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            cd /home/ubuntu

            # Clone repo first time
            if [ ! -d "EliteWalk-1" ]; then
              git clone https://github.com/${{ github.repository }}.git
            fi

            cd EliteWalk-1
            git pull origin master

            # üîπ Backend
            cd server
            npm install
            pm2 start index.js --name elitewalk-backend || pm2 restart elitewalk-backend

            # üîπ Frontend
            cd ../client
            pm2 start npm --name elitewalk-frontend -- start || pm2 restart elitewalk-frontend

            pm2 save
